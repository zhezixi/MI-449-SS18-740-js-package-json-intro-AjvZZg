<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Clicky Clicky</title>
    <link rel="stylesheet" href="compiled/css/style.css">
  </head>
  <body>
    <table class="menu">
      <tr>
        <td colspan="2">
          <h1>Clicky Clicky</h1>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button id="start-button">New Game</button>
        </td>
      </tr>
      <tr>
        <td class="label">Best:</td>
        <td id="best-result" class="result">0</td>
      </tr>
      <tr>
        <td class="label">Time:</td>
        <td id="time-result" class="result">0</td>
      </tr>
    </table>
    <script type="text/javascript" src="clicky.js"></script>
  </body>
</html>
